<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Abby Seseri</title>
        <link rel="icon" type="image/x-icon" href="icons/A_favicon.png">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.2.4/ol.css">
    </head>

    <body>
        <!-- Navbar -->
        <nav>
            <h1 class="logo grand-hotel-regular">Camera Roll</h1>
            <a class="link" href="https://aseseri.github.io/">Home</a>
        </nav>

        <main>
            <!-- Images -->
            <section id="images">
                <div class="image">
                    <img src="icons/images/water-lantern-festival.JPEG" alt="The Water Lantern Festival">
                </div>
                <div class="image">
                    <img src="icons/images/dana-point-rocks.JPEG" alt="Dana Point Rocky Beach">
                </div>
                <div class="image">
                    <img src="icons/images/badlands-trail.JPEG" alt="Laguna Niguel Badlands Trail">
                </div>
                <div class="image">
                    <img src="icons/images/dana-point-docks.JPEG" alt="Dana Point Docks">
                </div>
                <div class="image">
                    <img src="icons/images/cave.JPEG" alt="Dripping Cave in Aliso and Wood Canyons Wilderness Trail">
                </div>
                <div class="image">
                    <img src="icons/images/aliso-and-wood-canyon-wilderness-trail.JPEG" alt="Aliso and Wood Canyons Wilderness Trail from Above">
                </div>
                <div class="image">
                    <img src="icons/images/dartmoor-trail.JPEG" alt="Dartmoor Trail in Laguna Beach">
                </div>
                <div class="image">
                    <img src="icons/images/ovation-hollywood.JPEG" alt="The Ovation Hollywood Shopping Center">
                </div>
                <div class="image">
                    <img src="icons/images/malibu-pch.JPEG" alt="View of the Pacific Coast Highway in Malibu">
                </div>
                <div class="image">
                    <img src="icons/images/hollywood-sign.JPEG" alt="The Hollywood Sign">
                </div>
            </section>
        </main>

        <!-- Pop-up -->
        <div class="hidden popup">
            <img class="popup-image" src="icons/images/cave.JPEG" alt="">
            <div id="popup-text">
                <h3>Header</h3>
                <!-- <p>This is a paragraph</p> -->
                <a class="skiplink" href="#map">Go to map</a>
                <div id="map" class="map" tabindex="0"></div>
            </div>
        </div>
        <script type="module" src="index.js"></script>
        <script type="module" src="https://cdn.jsdelivr.net/npm/ol@v9.2.4/dist/ol.js"></script>
        <script type="module" src="main.js"></script>
    </body>
</html>
